{% extends 'base.html' %}

{% block content %}
<br><br><br><br><br>
<div class="container-xl px-4 mt-4 ">
    <!-- Account page navigation-->
        <div class="row ">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header"> <img class="img-account-profile mb-2" src="{{user.profile.profile_pic.url}}" style="height: 50px; width: 50px;  border-radius:250px;" alt=""> <b class="p-4"> {{user.username}} </b></div>
                <div class="card-body text-center">
                    <div class="list-group">
                        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">Account Details</a>
                        <a href="{% url 'address' %}" class="list-group-item list-group-item-action">Address</a>
                        <a href="#" class="list-group-item list-group-item-action">Phone Number</a>

                      </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    
                    <form method="post" action="{% url 'profile_update' %}">
                        {% csrf_token %}
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" name="username" placeholder="Enter your username" value="{{user.username}}" readonly>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" name="first_name" placeholder="Enter your first name" value="{{user.first_name}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" name="last_name" placeholder="Enter your last name" value="{{user.last_name}}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" name="email" placeholder="Enter your email address" value="{{user.email}}">
                        </div>
                    
                        <!-- Form Row-->
                       
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
