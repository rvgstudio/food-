{% extends 'base.html' %}

{% block content %}
<br><br><br>
<div class="container my-6">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{prod.Product_Image.url}}" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center ">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1"><a href="{% url 'product' %}">Back</a></span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Brand  : {{prod.Product_Brand}}</span>
                                <h5 class="text-uppercase my-3">Name : {{prod.Product_Name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">Price : {{prod.Product_Price}}</span>
                                </div>
                            </div>
                            <p class="about">Details : {{prod.Product_Description}}</p>
                            <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
